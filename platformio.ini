[env:teensy_blink]
platform = teensy
board = teensy31
framework = arduino
monitor_speed = 115200
src_filter = -<main.cpp>  +<main_blink.cpp> 

[env:teensy_com]
platform = teensy
board = teensy31
framework = arduino
monitor_speed = 115200
src_filter = -<main.cpp>  +<main_com.cpp> 

[env:motor_driver]
platform = teensy
board = teensy31
framework = arduino
platform_packages = toolchain-gccarmnoneeabi@1.90201.191206
;build_unflags = -std=gnu++11
build_unflags = -std=gnu++14
build_flags =-Wall -std=gnu++17 -DSVPWM_FREQUENCY=20000 -DPID_FREQUENCY=20 -DENCODER_RESOLUTION=16384 -DNEW_BOARD
board_build.f_cpu = 120000000L
src_filter = -<main.cpp> +<main_motor.cpp> +<./mx/bldc*>
monitor_speed = 115200



[env:teensy_imu]
platform = teensy
board = teensy31
framework = arduino
monitor_speed = 115200
src_filter = -<main.cpp>  +<main_imu.cpp> 
lib_deps =

     # RECOMMENDED
     # Accept new functionality in a backwards compatible manner and patches
     pololu/L3G @ ^3.0.0
     pololu/LSM303 @ ^3.0.1

     # Accept only backwards compatible bug fixes
     # (any version with the same major and minor versions, and an equal or greater patch version)
     pololu/L3G @ ~3.0.0
     pololu/LSM303 @ ~3.0.1

     # The exact version
     pololu/L3G @ 3.0.0
     pololu/LSM303 @ ~3.0.1



[env:teensy_l3g]
platform = teensy
board = teensy31
framework = arduino
monitor_speed = 9600
src_filter = -<main.cpp>  +<main_l3g.cpp> 
lib_deps =

     # RECOMMENDED
     # Accept new functionality in a backwards compatible manner and patches
     pololu/L3G @ ^3.0.0

     # Accept only backwards compatible bug fixes
     # (any version with the same major and minor versions, and an equal or greater patch version)
     pololu/L3G @ ~3.0.0

     # The exact version
     pololu/L3G @ 3.0.0